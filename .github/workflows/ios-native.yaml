        sed -i'' -e 's/PJMEDIA_HAS_BCG729 1/PJMEDIA_HAS_BCG729 0/g' ${{ env.PJSIP_PATH }}/pjlib/include/pj/config_site.h
        
        cd ${{ env.PJSIP_PATH }}

        if [ "${{ matrix.arch }}" == "x86_64" ]; then

        cp -v -f ${{ github.workspace }}/res/pj/config_site.h ${{ env.PJSIP_PATH }}/pjlib/include/pj/config_site.h
        
        sed -i'' -e 's/PJMEDIA_HAS_VIDEO 1/PJMEDIA_HAS_VIDEO 0/g' ${{ env.PJSIP_PATH }}/pjlib/include/pj/config_site.h
